# Database config.
apiVersion: v1
kind: ConfigMap
metadata:
  name: mds-operation-svc-postgres-config
  labels:
    app: mds-operation-svc-postgres
data:
  POSTGRES_DB: mds-operation-svc
  POSTGRES_USER: mds
  POSTGRES_PASSWORD: mds
  PGDATA: /var/lib/postgresql/data/pgdata
---
# Database pvc.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mds-operation-svc-postgres-pvc
  labels:
    app: mds-operation-svc-postgres
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
---
# Database service.
apiVersion: v1
kind: Service
metadata:
  name: mds-operation-svc-postgres-service
  labels:
    app: mds-operation-svc-postgres-service
spec:
  ports:
    - port: 5432
  selector:
    app: mds-operation-svc-postgres
---
# Database deployment.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mds-operation-svc-postgres-deployment
spec:
  serviceName: mds-operation-svc-postgres-service
  selector:
    matchLabels:
      app: mds-operation-svc-postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: mds-operation-svc-postgres
    spec:
      containers:
        - name: mds-operation-svc-postgres
          image: postgres:14.2
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: mds-operation-svc-postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data/pgdata
              name: postgres-data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: mds-operation-svc-postgres-pvc
---
# Meilisearch (based on https://github.com/meilisearch/meilisearch-kubernetes/blob/main/manifests/meilisearch.yaml).

# Meilisearch config map.
apiVersion: v1
kind: ConfigMap
metadata:
  name: mds-operation-svc-meilisearch-config
  labels:
    app.kubernetes.io/name: mds-operation-svc-meilisearch
    app.kubernetes.io/instance: mds-operation-svc-meilisearch
data:
  MEILI_ENV: "production"
  MEILI_NO_ANALYTICS: "true"
  MEILI_MASTER_KEY: "mds"
---
# Meilisearch pvc.
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mds-operation-svc-meilisearch-pvc
  labels:
    app.kubernetes.io/name: mds-operation-svc-meilisearch
    app.kubernetes.io/instance: mds-operation-svc-meilisearch
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10G
---
# Meilisearch service.
apiVersion: v1
kind: Service
metadata:
  name: mds-operation-svc-meilisearch-service
  labels:
    app.kubernetes.io/name: mds-operation-svc-meilisearch
    app.kubernetes.io/instance: mds-operation-svc-meilisearch
spec:
  type: ClusterIP
  ports:
    - port: 7700
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: mds-operation-svc-meilisearch
    app.kubernetes.io/instance: mds-operation-svc-meilisearch
---
# Meilisearch stateful set.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mds-operation-svc-meilisearch
  labels:
    app.kubernetes.io/name: mds-operation-svc-meilisearch
    app.kubernetes.io/instance: mds-operation-svc-meilisearch
spec:
  replicas: 1
  serviceName: mds-operation-svc-meilisearch-service
  selector:
    matchLabels:
      app.kubernetes.io/name: mds-operation-svc-meilisearch
      app.kubernetes.io/instance: mds-operation-svc-meilisearch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mds-operation-svc-meilisearch
        app.kubernetes.io/instance: mds-operation-svc-meilisearch
    spec:
      serviceAccountName: meilisearch
      volumes:
        - name: mds-operation-svc-meilisearch-v-data
          persistentVolumeClaim:
            claimName: mds-operation-svc-meilisearch-pvc
      containers:
        - name: meilisearch
          image: getmeili/meilisearch:v0.28.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: mds-operation-svc-meilisearch-v-data
              mountPath: /meili_data
          envFrom:
            - configMapRef:
                name: mds-operation-svc-meilisearch-config
          ports:
            - name: http
              containerPort: 7700
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 60
            initialDelaySeconds: 60
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 60
            initialDelaySeconds: 60
          resources:
            { }
---
# Operation svc config.
apiVersion: v1
kind: ConfigMap
metadata:
  name: mds-operation-svc-config
  labels:
    app: mds-operation-svc
data:
  MDS_DB_CONN_STRING: postgresql://mds:mds@mds-operation-svc-postgres-service/mds-operation-svc
  MDS_KAFKA_ADDR: kafka-cluster-kafka-bootstrap.kafka:9092
  MDS_SERVE_ADDR: :8080
  MDS_LOG_LEVEL: debug
  MDS_SEARCH_HOST: http://mds-operation-svc-meilisearch-service:7700
  MDS_SEARCH_MASTER_KEY: mds
---
# Operation svc service.
apiVersion: v1
kind: Service
metadata:
  name: mds-operation-svc-service
spec:
  selector:
    app: mds-operation-svc
  ports:
    - port: 3000
      targetPort: 8080
---
# Operation svc deployment.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mds-operation-svc-deployment
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: mds-operation-svc
  template:
    metadata:
      labels:
        app: mds-operation-svc
    spec:
      containers:
        - name: mds-operation-svc
          image: mds-operation-svc
          envFrom:
            - configMapRef:
                name: mds-operation-svc-config
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              port: 31234
              path: /livez
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              port: 31234
              path: /readyz
            timeoutSeconds: 5
